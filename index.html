<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
  </head>

  <body>

    <form action="get" method="get" accept-charset="utf-8">
      <h2>Required fields are labelled with "required".</h2>

      <fieldset>
        <div class="input">
          <label for="fname">First Name</label>
          <input
            id="fname"
            name="fname"
            type="text"
            placeholder="Bob"
            minlength="3"
            required
          />
          <span></span>
        </div>

        <div class="input">
          <label for="lname">Surname Name</label>
          <input
            id="lname"
            name="lname"
            type="text"
            placeholder="John"
            minlength="3"
            required
          />
          <span></span>
        </div>

        <div class="input">
          <label for="email">Email Adress</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="joe@example.com"
            minlength="6"
            pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
            required
          />
          <span></span>
        </div>

        <div class="input">
          <label for="phone">Phone Number (Optional)</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            pattern="[\+]\d{3}\d{3}\d{7}|0\d{10}"
            placeholder="+2347012345677"
          />
          <span></span>
        </div>

        <div class="input">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            minlength="6"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,32}$"
            required
          />
          <span></span>
        </div>

        <div class="input">
          <label for="comfirm-password">Confirm Password</label>
          <input
            id="comfirm-password"
            name="comfirm-password"
            type="password"
            placeholder="Confirm Password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,32}$"
            required
          />
          <span></span>
        </div>
      </fieldset>

        <div>
          <button>Sign-Up</button>
        </div>
    </form>
  </body>
</html>
