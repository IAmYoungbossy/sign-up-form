<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="bg-image"><div class="odin-logo"><img src="./image/odin-lined.png" alt="Odin-logo">ODIN</div></div>
    <form action="get" method="get" accept-charset="utf-8">
      <section>
        <p>
          This is not a real online service! You know you need 
          something like this in your life to help you realize 
          your deepest dreams. Sign up <em>now</em> to get started.
          (Required fields are marked with asterik.)
        </p>

        <p>You <em>know</em> you want to.</p>
      </section>

      <section>
        <div>
          <label for="fname">*First Name</label>
          <input
            id="fname"
            name="fname"
            type="text"
            placeholder="Bob"
            minlength="3"
            pattern="[a-zA-Z0-9]+"
            required
          />
          <span></span>
        </div>

        <div>
          <label for="lname">*Surname Name</label>
          <input
            id="lname"
            name="lname"
            type="text"
            placeholder="John"
            minlength="3"
            pattern="[a-zA-Z0-9]+"
            required
          />
          <span></span>
        </div>

        <div>
          <label for="email">*Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="joe@example.com"
            minlength="6"
            pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
            required
          />
          <span></span>
        </div>

        <div>
          <label for="phone">Phone Number (Optional)</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            pattern="[\+]\d{3}\d{3}\d{7}|0\d{10}"
            placeholder="+2347012345677"
          />
          <span></span>
        </div>

        <div>
          <label for="password">*Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            minlength="6"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,32}$"
            required
          />
          <span></span>
        </div>

        <div>
          <label for="comfirm-password">*Confirm Password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <span></span>
        </div>
      </section>

      <div>
        <button>Create Account</button>
      </div>

      <p>
        Already have an Account? <span>Log in</span> 
      </p>
    </form>
  </body>
</html>
